<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Página inicial instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="img/celular.jpg" alt="celular" class="instagram-logo">
        </div>
        <div class="continue">
            <div class="grupo">
                <img src="img/logo.jpg" width="150" alt="Logo instagram" class="instagram-logo">
                <div class="photo"> 
                    <img src="img/profile.jpg" alt="Foto de perfil" width="100">
                </div>
                <a href="#" class="login">Continue como profile</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="nao">Náo é profile ?</p>
                <p class="nao">
                    <span class="azul">Alternar contas</span>
                    ou
                    <span class="azul">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe">
                <p class="app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-baixar"></a>
                    <a href="#" class="app-baixar"></a>
                </div>
                <div class="get-the-app" >
                    <p class="get-app"></p>
                    <div class="download" >
                       <a class="app-download" href="#"></a>
                       <a class="app-download" href="#"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
